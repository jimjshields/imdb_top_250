{% block head %}
<style>
	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line,
	.x.axis path {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.line {
		fill: none;
		stroke: grey;
		stroke-width: .5px;
		opacity: 0.5;
	}

	.lineClicked {
		stroke: red;
		stroke-width: 2px;
		stroke-linejoin: bevel;
		fill: none;
		opacity: 1;
	}

	.lineFiltered {
		stroke-width: 4px;
		opacity: 1;
	}

	tr.clicked {
		background-color: lightgrey;
		border: 2px solid black;
	}

	.table {
		margin-top: 10px;
		height: 400px;
		width: 150px;
		overflow: scroll;
		float: left;
		font-family: sans-serif;
	}

	tr, #filter, #fullChart {
		text-align: left;
		cursor: pointer;
	}

	tr:hover, #filter:hover, #fullChart:hover {
		background-color: lightgrey;
		-o-transition:.5s;
		-ms-transition:.5s;
		-moz-transition:.5s;
		-webkit-transition:.5s;
		/* ...and now for the proper property */
		transition:.5s;
	}

	#control {
		margin-top: 20px;
		height: 100%;
		float: left;
		-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	    -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
	    box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4) pointer-events: none;
	}

	#filter, #fullChart {
		height: 20px;
		text-align: center;
	}

	span {
		vertical-align: middle;
	}

	#tooltip {
		opacity: 0;
		position: absolute;
		width: 100px;
	    height: auto;
	    padding: 5px;
	    background-color: white;
	    color: black;
	    text-align: center;
	    -webkit-border-radius: 10px;
	    -moz-border-radius: 10px;
	    border-radius: 10px;
	    -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
	    -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
	    box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4) pointer-events: none;
	    font-family: sans-serif;
	    font-size: 14px;
	    line-height: 20px;
	}

	#fullPage {
		width: 100%;
		height: 100%;
		display: flex;
	}
	#graph {
		float: right;
	}

</style>

<script>
	var movie_data = {{ data|tojson }}
</script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- <script src="/static/top_250_track.js"></script> -->
{% endblock %}

{% block content %}
<div id="fullPage">

	<div id="control">
		<div id="filter">
			<span>Filter</span>
		</div>
		<div id="fullChart">
			<span>Back to Full Chart</span>
		</div>
		<div class="table">
			<table id="movieSelection"></table>
		</div>
		<div class="table">
			<table id="clickedMovies"></table>
		</div>
	</div>

	<div id="tooltip"></div>
	<div id="graph"></div>

</div>
<script src="/static/top_250_track.js"></script>
{% endblock %}
